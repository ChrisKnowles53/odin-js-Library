<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin JS Course</title>
  </head>
  <body>
    <h1>CJK's Odin Library</h1>
    <dialog>
      <form id="addBookForm">
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="author">Author:</label><br />
        <input type="text" id="author" name="author" /><br />
        <label for="pages">No. of Pages</label><br />
        <input type="number" id="pages" name="pages" /><br />
        <button class="submit" autofocus>Submit</button>
      </form>
    </dialog>
    <button class="add-new-book">Add new book</button>
    <div id="library"></div>
    <!-- <script src="index.js"></script> -->
    <script src="indexmethod.js"></script>
  </body>
</html>
